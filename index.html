<!DOCTYPE html>
<html>
<head>
  <title>First Game</title>

  <script type="text/javascript">
    window.SDK_OPTIONS = {
      gameId: "zw7f2sx8rh3qy0xvduha9r5519273xlg",
      onEvent: function(event) {
        console.log("SDK event:", event.name);

        if (event.name === "SDK_GAME_PAUSE" && window.SDK_GAME_PAUSE) {
          window.SDK_GAME_PAUSE();
        }

        if (event.name === "SDK_GAME_START" && window.SDK_GAME_START) {
          window.SDK_GAME_START();
        }

        if (event.name === "SDK_READY") {
          // Optionally show banner ad right when SDK is ready
          if (typeof sdk !== 'undefined' && typeof sdk.showBanner === 'function') {
            sdk.showBanner();
            console.log("Banner ad shown");
          }
        }
      }
    };

    (function(doc, tag, id) {
      var firstScript = doc.getElementsByTagName(tag)[0];
      if (!doc.getElementById(id)) {
        var js = doc.createElement(tag);
        js.id = id;
        js.src = "https://api.gamemonetize.com/sdk.js";
        firstScript.parentNode.insertBefore(js, firstScript);
      }
    })(document, "script", "gamemonetize-sdk");
  </script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="manager.js"></script>
  <script src="StartScene.js"></script>
  <script src="Scene1.js"></script>
  <script src="Scene2.js"></script>
  <script src="firstGame.js"></script>
</body>
</html>
