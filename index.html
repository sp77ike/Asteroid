<!DOCTYPE html>
<html>
  <head>
    <title>My Game</title>

    <script type="text/javascript">
        window.SDK_OPTIONS = {
            gameId: "zw7f2sx8rh3qy0xvduha9r5519273xlg",
            onEvent: function (a) {
                console.log("SDK event:", a.name);

                switch (a.name) {
                    case "SDK_GAME_PAUSE":
                    if (window.game) {
                        console.log("Muting audio and pausing scenes...");
                        window.game.sound.setMute(true);
                        ['StartScene', 'Scene1', 'Scene2'].forEach(scene => {
                        if (window.game.scene.isActive(scene)) {
                            window.game.scene.pause(scene);
                            console.log(`Paused: ${scene}`);
                        }
                        });
                    }
                    break;

                    case "SDK_GAME_START":
                    if (window.game) {
                        console.log("Unmuting audio and resuming scenes...");
                        window.game.sound.setMute(false);
                        ['StartScene', 'Scene1', 'Scene2'].forEach(scene => {
                        if (window.game.scene.isPaused(scene)) {
                            window.game.scene.resume(scene);
                            console.log(`Resumed: ${scene}`);
                        }
                        });
                    }
                    break;

                    case "SDK_READY":
                    console.log("GameMonetize SDK Ready");
                    if (typeof sdk !== 'undefined' && typeof sdk.showBanner === 'function') {
                        sdk.showBanner();
                        console.log("Requested initial banner ad");
                    }
                    break;
                }
            }
        };

        (function (d, s, id) {
            var js = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                var e = d.createElement(s);
                e.id = id;
                e.src = "https://api.gamemonetize.com/sdk.js";
                js.parentNode.insertBefore(e, js);
            }
        })(document, "script", "gamemonetize-sdk");
    </script>

    
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="manager.js"></script>
    <script src="StartScene.js"></script>
    <script src="Scene1.js"></script>
    <script src="Scene2.js"></script>
    <script src="firstGame.js"></script>
  </body>
</html>
