<!DOCTYPE html>
<html>
  <head>
    <title>My Game</title>

    <script type="text/javascript">
      window.SDK_OPTIONS = {
        gameId: "zw7f2sx8rh3qy0xvduha9r5519273xlg",
        onEvent: function (a) {
          console.log("SDK event:", a.name);

          switch (a.name) {
            case "SDK_GAME_PAUSE":
              console.log('SDK_GAME_PAUSE: pausing scenes and muting');
              window.game.sound.setMute(true);
              window.game.scene.pause('StartScene');
              window.game.scene.pause('Scene1');
              window.game.scene.pause('Scene2');
              break;

            case "SDK_GAME_START":
              console.log('SDK_GAME_START: resuming scenes and unmuting');
              window.game.sound.setMute(false);
              window.game.scene.resume('StartScene');
              window.game.scene.resume('Scene1');
              window.game.scene.resume('Scene2');
              break;

            case "SDK_READY":
              console.log('SDK is ready!');
              if (typeof sdk !== 'undefined' && typeof sdk.showBanner === 'function') {
                sdk.showBanner();
              }
              break;
          }
        }
      };

      // Load SDK script
      (function (a, b, c) {
        var d = a.getElementsByTagName(b)[0];
        if (!a.getElementById(c)) {
          var s = a.createElement(b);
          s.id = c;
          s.src = "https://api.gamemonetize.com/sdk.js";
          d.parentNode.insertBefore(s, d);
        }
      })(document, "script", "gamemonetize-sdk");
    </script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="manager.js"></script>
    <script src="StartScene.js"></script>
    <script src="Scene1.js"></script>
    <script src="Scene2.js"></script>
    <script src="firstGame.js"></script>
  </body>
</html>
